name: Android Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - run: npm ci
      - run: npm run build
      - run: npx cap sync
      - run: ./gradlew build
        working-directory: android
      - uses: actions/upload-artifact@v4
        with:
          name: android
          path: android/app/build/outputs/apk/debug